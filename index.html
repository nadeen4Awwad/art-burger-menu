<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Art Burger Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes" />
  
  <!-- jQuery + turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
      overflow: hidden;
      direction: rtl; /* عرض عربي */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      text-align: center;
    }

    /* flipbook لكل الأجهزة */
    #flipbook {
      width: 100vw;
      height: calc(100vh - 250px);
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf6e3;
    }

    .page img {
      width: auto;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: contain;
      background-color: #fdf6e3;
      display: block;
    }

    /* حاوية الأزرار – بشكل افتراضي على الموبايل */
    #navigation-buttons {
      position: relative; /* هذا للموبايل */
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .nav-button {
      pointer-events: all;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* صور الـ thumbnails */
    #thumbnail-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 5px 10px;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover,
    .thumbnail.active {
      transform: scale(1.2);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ====================================================================== */
    /* الموبايل */
    @media (max-width: 767px) {
      #flipbook {
        margin-top: 10px;
        margin-bottom: 10px;
        height: auto;
        max-height: calc(100vh - 160px);
      }

      .page img {
        height: auto;
        max-height: calc(100vh - 160px);
      }
    }

    /* ====================================================================== */
    /* الويب */
    @media (min-width: 768px) {
      /* نجعل flipbook صغير قدر الصورة */
      #flipbook {
        width: auto;
        height: auto;
        display: inline-block;
        max-height: 90vh;
        margin: 0 auto;
      }

      .page {
        width: auto;
        height: auto;
      }

      .page img {
        width: auto;
        height: 90vh;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 10px;
        background-color: #fdf6e3;
      }

      /* هنا نضع الأزرار خارج الصورة يمين ويسار */
      #navigation-buttons {
        position: absolute;
        top: 50%;
        left: 0; 
        right: 0;
        transform: translateY(-50%);
        /* حطينا العرض 100% لتملأ الشاشة افقيًا */
        width: 100%;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        pointer-events: none; /* تعطيل النقر على الحاوية */
      }

      .nav-button {
        pointer-events: all; /* السماح بالنقر على الأزرار */
        margin: 0 300px; /* مسافة جانبية لو بدك */
      }
    }
  </style>
</head>

<body>
  <div id="flipbook">
    <div class="page"><img src="image1.jpeg" alt="Page 1" /></div>
    <div class="page"><img src="image2.jpeg" alt="Page 2" /></div>
    <div class="page"><img src="image3.jpeg" alt="Page 3" /></div>
    <div class="page"><img src="image4.jpeg" alt="Page 4" /></div>
  </div>

  <div id="navigation-buttons">
    <button id="prevBtn" class="nav-button">❮</button>
    <button id="nextBtn" class="nav-button">❯</button>
  </div>

  <div id="thumbnail-section">
    <div class="thumbnail active"><img src="image1.jpeg" alt="Thumb 1" /></div>
    <div class="thumbnail"><img src="image2.jpeg" alt="Thumb 2" /></div>
    <div class="thumbnail"><img src="image3.jpeg" alt="Thumb 3" /></div>
    <div class="thumbnail"><img src="image4.jpeg" alt="Thumb 4" /></div>
  </div>

  <script>
    $(document).ready(function () {
      const flipbook = $('#flipbook');
      const totalPages = $('.page').length;

      // turn.js بدون autoCenter
      flipbook.turn({
        display: 'single',
        direction: 'rtl',
        when: {
          turned: function (event, page) {
            updateThumbnail(page);
          }
        }
      });

      function updateThumbnail(page) {
        $('.thumbnail').removeClass('active').eq(page - 1).addClass('active');
      }

      // أزرار التنقل
      $('#nextBtn').click(() => {
        let currentPage = flipbook.turn('page');
        if (currentPage === totalPages) {
          flipbook.turn('page', 1);
        } else {
          flipbook.turn('next');
        }
      });

      $('#prevBtn').click(() => {
        let currentPage = flipbook.turn('page');
        if (currentPage === 1) {
          flipbook.turn('page', totalPages);
        } else {
          flipbook.turn('previous');
        }
      });

      // thumbnails
      $('.thumbnail').click(function () {
        const index = $(this).index() + 1;
        flipbook.turn('page', index);
      });
    });

    // اختياري لمنع زوم المتصفح
    window.onload = function () {
      document.body.style.transform = "scale(1)";
      document.body.style.transformOrigin = "0 0";
      document.body.style.width = "100vw";
    };
  </script>
</body>
</html>
