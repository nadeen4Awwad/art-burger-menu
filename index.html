<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>Art Burger Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      background-color: #ebe4d4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      text-align: center;
      direction: rtl;
      position: relative;
    }

    #flipbook {
      width: 800px;
      max-width: 95vw;
      height: calc(100vh - 160px);
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      direction: rtl;
      background-color: #ebe4d4;
    }

    .page img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      display: block;
      object-fit: contain;
      background-color: #ebe4d4;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(59, 59, 59, 0.4);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    #prevBtn {
      right: calc(2.5vw); /* أو 10px حسب الشاشة */
    }

    #nextBtn {
      left: calc(2.5vw);
    }

    #thumbnail-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      direction: rtl;
      padding: 10px 0 5px;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover,
    .thumbnail.active {
      transform: scale(1.2);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      #flipbook {
        height: calc(100vh - 180px);
      }

      .nav-button {
        width: 40px;
        height: 40px;
        font-size: 22px;
      }

      #prevBtn, #nextBtn {
        top: unset;
        bottom: 120px;
        transform: none;
      }
    }
  </style>
</head>

<body>

  <!-- أزرار التنقل على الجوانب -->
  <button id="prevBtn" class="nav-button">❮</button>
  <button id="nextBtn" class="nav-button">❯</button>

  <div id="flipbook">
    <div class="page"><img src="image1.jpeg" alt="Page 1"></div>
    <div class="page"><img src="image2.jpeg" alt="Page 2"></div>
    <div class="page"><img src="image3.jpeg" alt="Page 3"></div>
    <div class="page"><img src="image4.jpeg" alt="Page 4"></div>
  </div>

  <div id="thumbnail-section">
    <div class="thumbnail active"><img src="image1.jpeg" alt="Thumb 1"></div>
    <div class="thumbnail"><img src="image2.jpeg" alt="Thumb 2"></div>
    <div class="thumbnail"><img src="image3.jpeg" alt="Thumb 3"></div>
    <div class="thumbnail"><img src="image4.jpeg" alt="Thumb 4"></div>
  </div>

  <script>
    $(document).ready(function () {
      const flipbook = $('#flipbook');
      const totalPages = $('.page').length;

      flipbook.turn({
        autoCenter: true,
        display: 'single',
        direction: 'rtl'
      });

      function updateThumbnail(page) {
        $('.thumbnail').removeClass('active').eq(page - 1).addClass('active');
      }

      function updateNavButtons(page) {
        $('#nextBtn').show();
        $('#prevBtn').show();
      }

      $('#nextBtn').click(() => flipbook.turn('previous'));
      $('#prevBtn').click(() => flipbook.turn('next'));

      $('.thumbnail').click(function () {
        const index = $(this).index() + 1;
        flipbook.turn('page', index);
      });

      flipbook.bind('turning', (e, page) => {
        updateThumbnail(page);
        updateNavButtons(page);
      });

      updateNavButtons(totalPages);
    });
  </script>

</body>
</html>
